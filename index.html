<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Article Preview</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            manrope: "Manrope, system-ui"
                        },
                        colors: {
                            darkGrayishBlue: "hsl(217, 19%, 35%)",
                            darkBlue: "hsl(214, 17%, 51%)",
                            grayishBlue: "hsl(212, 23%, 69%)",
                            lightGrayishBlue: "hsl(210, 46%, 95%)"
                        },
                        fontSize: {
                            base: "13px",
                        }
                    },
                }
            }
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <script src="./assets/scripts.js"></script>
    </head>

    <body>
        <div class="font-manrope bg-lightGrayishBlue h-screen flex justify-center items-center">
            <div class="flex flex-wrap w-4/5 lg:w-1/2">
                <img class="object-cover md:w-1/2 lg:w-1/3 rounded-l-lg" src="./assets/images/drawers.jpg" alt="">
                <div class="lg:w-1/2 md:w-2/3 bg-white rounded-r-lg p-8">
                    <h1 class="font-bold text-xl text-darkGrayishBlue"> Shift the overall look and feel by adding these
                        wonderful touches to furniture in your home
                    </h1>
                    <p class="text-base text-grayishBlue font-medium py-4"> Ever been in a room and felt like something
                        was missing? Perhaps it felt slightly bare and
                        uninviting. I've got some simple tips to help you make any room feel complete. </p>
                    <div class="flex justify-between">
                        <div class="flex">
                            <img class="w-10 h-10 rounded-full" src="./assets/images/avatar-michelle.jpg"
                                alt="" />
                            <div class="ml-4">
                                <p class="text-sm font-bold text-darkGrayishBlue"> Michelle Appleton</p>
                                <p class="text-base text-grayishBlue"> 28 Jun 2020 </p>
                            </div>
                        </div>
                        <div class="bg-lightGrayishBlue rounded-full">
                            <img class="p-3 cursor-pointer" src="./assets/images/icon-share.svg" alt="" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
